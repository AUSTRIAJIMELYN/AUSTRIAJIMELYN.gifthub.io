<!DOCTYPE html>
<html>
<head>
  <title>DIKO NA MANTANDAAN YOUR HONOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #CDE8E6;">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="IMG_20240428_111722_188.jpg" class="img-thumbnail" style="width:400px;height:500px;" /><br>
        <button class="btn btn-primary" type="button" id="btnLike1">Like</button>
        <output id="countLike1">0</output>
        <button class="btn btn-primary" type="button" id="btnDisLike1">Dislike</button>
        <output id="countDisLike1">0</output>
      </div>
      <div class="col-6">
        <img src="IMG_20240429_200042.jpg" class="img-thumbnail" style="width:400px;height:500px;" /><br>
        <button class="btn btn-primary" type="button" id="btnLike2">Like</button>
        <output id="countLike2">0</output>
        <button class="btn btn-primary" type="button" id="btnDisLike2">Dislike</button>
        <output id="countDisLike2">0</output>
      </div>
      <div class="col-4">
        Comment <br>
        <input type="text" class="form-control" id="comment" />
        <button style="background-color:#5B96A9;" class="btn btn-success" id="submit">Submit</button>
        <br>
        <textarea class="form-control" id="commentbox" rows="20"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Index.js"></script>
</body>
</html>
