<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #FAFAFA;
      font-family: Arial, sans-serif;
    }
    .profile-header {
      text-align: center;
      margin: 30px 0;
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    .post {
      margin-bottom: 30px;
    }
    .post img {
      width: 100%;
      height: auto;
    }
    .post .actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .comment-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img src="profile_picture.jpg" class="profile-picture" alt="Profile Picture"/>
      <h2>Username</h2>
    </div>
    <div class="row">
      <div class="col-md-6 post">
        <img src="IMG_20240428_111722_188.jpg" alt="Post 1" class="img-thumbnail">
        <div class="actions">
          <div>
            <button class="btn btn-link p-0" type="button" id="btnLike1">
              <img src="like_icon.png" alt="Like" style="width: 24px; height: 24px;">
            </button>
            <output id="countLike1">0</output>
            <button class="btn btn-link p-0" type="button" id="btnDisLike1">
              <img src="dislike_icon.png" alt="Dislike" style="width: 24px; height: 24px;">
            </button>
            <output id="countDisLike1">0</output>
          </div>
        </div>
      </div>
      <div class="col-md-6 post">
        <img src="IMG_20240429_200042.jpg" alt="Post 2" class="img-thumbnail">
        <div class="actions">
          <div>
            <button class="btn btn-link p-0" type="button" id="btnLike2">
              <img src="like_icon.png" alt="Like" style="width: 24px; height: 24px;">
            </button>
            <output id="countLike2">0</output>
            <button class="btn btn-link p-0" type="button" id="btnDisLike2">
              <img src="dislike_icon.png" alt="Dislike" style="width: 24px; height: 24px;">
            </button>
            <output id="countDisLike2">0</output>
          </div>
        </div>
      </div>
    </div>
    <div class="comment-section">
      <label for="comment" class="form-label">Add a comment...</label>
      <input type="text" class="form-control" id="comment">
      <button class="btn btn-primary mt-2" id="submit">Post</button>
      <textarea class="form-control mt-3" id="commentbox" rows="5" readonly></textarea>
    </div>
  </div>
  <script src="Index.js"></script>
</body>
          </html>
