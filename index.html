<!DOCTYPE html>
<html>
<head>
  <title>DIKO NA MANTANDAAN YOUR HONOR</title>
  <style>
    body {
      background-color: #CDE8E6; /* Light blue background */
      font-family: Arial, sans-serif; /* Common font style */
      padding: 20px;
    }

    .img-thumbnail {
      border-radius: 10px; /* Rounded corners for images */
      max-width: 100%; /* Ensure images fit within their containers */
    }

    .btn-like-dislike {
      margin-right: 10px; /* Add spacing between like/dislike buttons */
    }

    #commentbox {
      margin-top: 10px;
      border-radius: 5px; /* Rounded corners for comment box */
      width: 100%;
      resize: vertical; /* Allow vertical resizing of comment box */
    }

    /* Custom styling for the Submit button */
    .btn-submit {
      background-color: #5B96A9;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }

    /* Darker shade on hover for Submit button */
    .btn-submit:hover {
      background-color: #3f6e7f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="IMG_20240428_111722_188.jpg" class="img-thumbnail" /><br>
        <button class="btn btn-primary btn-like-dislike" type="button" id="btnLike1">Like</button>
        <output id="countLike1">0</output>
        <button class="btn btn-primary btn-like-dislike" type="button" id="btnDisLike1">Dislike</button>
        <output id="countDisLike1">0</output>
      </div>
      <div class="col-6">
        <img src="IMG_20240429_200042.jpg" class="img-thumbnail" /><br>
        <button class="btn btn-primary btn-like-dislike" type="button" id="btnLike2">Like</button>
        <output id="countLike2">0</output>
        <button class="btn btn-primary btn-like-dislike" type="button" id="btnDisLike2">Dislike</button>
        <output id="countDisLike2">0</output>
      </div>
      <div class="col-4">
        Comment<br>
        <input type="text" class="form-control" id="comment" />
        <button class="btn btn-submit" id="submit">Submit</button>
        <br>
        <textarea class="form-control" id="commentbox" rows="5"></textarea>
      </div>
    </div>
  </div>
  <script src="Index.js"></script>
</body>
  </html>
