<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIKO NA MANTANDAAN YOUR HONOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #CDE8E6;
    }
    .img-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .img-thumbnail {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
    .like-dislike-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .comment-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 img-container">
        <img src="IMG_20240428_111722_188.jpg" class="img-thumbnail" alt="Image 1"/>
        <div class="like-dislike-buttons">
          <button class="btn btn-primary" type="button" id="btnLike1">Like</button>
          <output id="countLike1">0</output>
          <button class="btn btn-secondary" type="button" id="btnDisLike1">Dislike</button>
          <output id="countDisLike1">0</output>
        </div>
      </div>
      <div class="col-md-6 img-container">
        <img src="IMG_20240429_200042.jpg" class="img-thumbnail" alt="Image 2"/>
        <div class="like-dislike-buttons">
          <button class="btn btn-primary" type="button" id="btnLike2">Like</button>
          <output id="countLike2">0</output>
          <button class="btn btn-secondary" type="button" id="btnDisLike2">Dislike</button>
          <output id="countDisLike2">0</output>
        </div>
      </div>
    </div>
    <div class="row comment-section">
      <div class="col-12">
        <label for="comment" class="form-label">Comment</label>
        <input type="text" class="form-control" id="comment"/>
        <button class="btn btn-success mt-2" id="submit">Submit</button>
        <textarea class="form-control mt-3" id="commentbox" rows="5" readonly></textarea>
      </div>
    </div>
  </div>
  <script src="Index.js"></script>
</body>
          </html>
