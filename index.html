<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #E0E0E0; 
      font-family: Arial, sans-serif;
    }
    .card {
      margin-bottom: 20px;
      background-color: #FFFFFF; 
    }
    .card-body {
      display: flex;
      align-items: center;
    }
    .btn-like,
    .btn-dislike {
      margin-right: 10px;
    }
    .comment-box {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <img src="IMG_20240428_111722_188.jpg" class="card-img-top" alt="Post Image 1">
          <div class="card-body">
            <button class="btn btn-primary btn-sm btn-like" id="btnLike1">Like</button>
            <output id="countLike1">0</output>
            <button class="btn btn-secondary btn-sm btn-dislike" id="btnDisLike1">Dislike</button>
            <output id="countDisLike1">0</output>
          </div>
          <div class="card-body comment-box">
            <textarea class="form-control" id="comment1" rows="1" placeholder="Add a comment..."></textarea>
            <button class="btn btn-primary btn-sm mt-2" id="submit1">Post</button>
          </div>
          <div class="card-body">
            <div class="comment-section" id="commentSection1">
              <!-- Comments will be added here dynamically -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <img src="IMG_20240429_200042.jpg" class="card-img-top" alt="Post Image 2">
          <div class="card-body">
            <button class="btn btn-primary btn-sm btn-like" id="btnLike2">Like</button>
            <output id="countLike2">0</output>
            <button class="btn btn-secondary btn-sm btn-dislike" id="btnDisLike2">Dislike</button>
            <output id="countDisLike2">0</output>
          </div>
          <div class="card-body comment-box">
            <textarea class="form-control" id="comment2" rows="1" placeholder="Add a comment..."></textarea>
            <button class="btn btn-primary btn-sm mt-2" id="submit2">Post</button>
          </div>
          <div class="card-body">
            <div class="comment-section" id="commentSection2">
              <!-- Comments will be added here dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Index.js"></script>
</body>
      </html>
